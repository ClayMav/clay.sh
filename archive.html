---
layout: default
permalink: /blog/archive/
---

<h1>{{ page.title }}</h1>
<ul class="posts">

    {% for post in site.posts %}
      {% if post.categories contains 'blog' %}
        <li>
          <div>{{ post.date | date_to_string }}</div>
          <a href="{{ post.url }}" title="{{ post.title }}" style="margin-left: 40px;">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
</ul>
